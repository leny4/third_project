<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Third_Project_team_treehouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

</head>
<body>
   
    <header>
        <h3 id="firsth3">THE CODE REVIEW</h3>
        <h3>Singup for our newsletter</h3>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr>
        <hr>
    </header>
    
    
    <section>

    <h3>Contact Inforamtion</h3>

    <form action="index.html" method="POST">

    
    <label for="name">Full Name</label>
    <input type="text" name="user_name" id="name">




    <br><br>
    <label for="email">Email Address</label>
    <input type="email" name="user_email" id="email">


    <br><br>
    <label for="phone">Phone Number</label>
    <input type="tel" name="user_phone" id="phone">

    <br><br>
    <label for="street">Street Address</label>
    <input type="text" name="user_street" id="street">

    <br><br>
    <label for="city">City</label>
    <input type="text" name="user_cty" id="city">

    <br><br>
    <label for="continent">Continent</label>
    <select id="continent" name="user_continent">
            <optgroup label="America">
            <option value="north_america">North America</option>
            <option value="south_america">South America</option>
            </optgroup>
            <optgroup label="Africa-Eurasia">
            <option value="africa">Africa</option>
            <option value="Europe">Europe</option>
            <option value="Asia">Asia</option>
            </optgroup>
            <optgroup label="Antartica">
            <option value="antartica">Antartica</option>
            </optgroup>
            <optgroup label="Australia">
            <option value="australia">Australia</option>
            </optgroup>
          </select>


          <br><br>
          <label for="zipcode">Zip Code</label>
          <input type="number" name="user_zipcode" id="zipcode">
          <br> <br>
          <hr>

          <h3>Newsletter</h3>
          <p>Select the newsletters you would like to recive</p>

          <input type="checkbox" id="firstbox" name="user_box">
          <label for="firstbox" class="light">HTML News</label>
          <br><br>
          
          <input type="checkbox" id="secondbox" name="user_box">
          <label for="firstbox" class="light">CSS News</label>
          <br><br>

          <input type="checkbox" id="thirdbox" name="user_box">
          <label for="thirdbox" class="light">Javascript News</label>
          <br><br>

          <p>Newsletter format</p>
          <input type="radio" id="buttonone" name="user_button">
          <label for="button">HTML</label>
          <br><br>

          <input type="radio" id="buttontwo" name="user_button">
          <label for="buttontwo">Plain text</label>
         <br><br>

          <br<br>
          <label for="textarea">Other topics you'd like to hear about</label>
          <textarea name="textuser" id="textarea" cols="40" rows="5"></textarea>

          <br><br>
          <button>Sing Up</button>

    </form>
    </section>
  <br>
    <footer>
       <p> &copy;Leonardo</p>
    </footer>




</body>
</html>
