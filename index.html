<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Third_Project_team_treehouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

</head>
<body>
   
    <header>
        <h3 id="title">THE CODE REVIEW</h3>
        <h3 id="singuptitle">Singup for our newsletter</h3>
        <p>Get the latest news on how your code is doing right in your inbox</p>
       <hr class="unalinea">
       <hr class="sameline">
    </header>
    
    
    <section>

    <form action="index.html" method="POST">
        
<fieldset>
   <legend>Contact Inforamtion</legend>


<div class="infobox">
    <label for="name">Full Name</label>
    <input type="text" name="user_name" id="name" placeholder="Required">
</div>



<div class="infobox">   
    <label for="email">Email Address</label>
    <input type="email" name="user_email" id="email" placeholder="Required">
</div>

<div class="infobox">   
    <label for="phone">Phone Number</label>
    <input type="tel" name="user_phone" id="phone">
</div>
   
<div class="infobox">
    <label for="street">Street Address</label>
    <input type="text" name="user_street" id="street">
</div>

<div class="infobox">
    <label for="city">City</label>
    <input type="text" name="user_cty" id="city">
</div>
 
<div class="infobox">
    <label for="continent">Continent</label>

    <select id="continent" name="user_continent">
            <optgroup label="America">
            <option value="north_america">North America</option>
            <option value="south_america">South America</option>
            </optgroup>
            <optgroup label="Africa-Eurasia">
            <option value="africa">Africa</option>
            <option value="Europe">Europe</option>
            <option value="Asia">Asia</option>
            </optgroup>
            <optgroup label="Antartica">
            <option value="antartica">Antartica</option>
            </optgroup>
            <optgroup label="Australia">
            <option value="australia">Australia</option>
            </optgroup>
    </select>
</div>

<div class="infoboxzip">         
          <label for="zipcode" id="codezip">Zip Code</label>
          <input type="number" name="user_zipcode" id="zipcode">
</div>   

</fieldset>

<hr class="sameline">

<fieldset>
          <legend>Newsletter</legend>
          <h5>Select the newsletters you would like to recive</h5>
    <ul class="square">
                <li>      
          <input type="checkbox" id="firstbox" name="user_box">
          <label for="firstbox" class="light">HTML News</label>
                </li>
               
                <li>   
          <input type="checkbox" id="secondbox" name="user_box">
          <label for="secondbox" class="light">CSS News</label>
                </li>

                <li>
          <input type="checkbox" id="thirdbox" name="user_box">
          <label for="thirdbox" class="light">Javascript News</label>
                </li>

            </ul>

          <h5>Newsletter format</h5>
          <ul>
              <li>
          <input type="radio" id="buttonone" name="user_button">
          <label for="buttonone">HTML</label>
              </li>   

              <li>
          <input type="radio" id="buttontwo" name="user_button">
          <label for="buttontwo">Plain text</label>
              </li>



    </ul> 
    <label for="textarea">Other topics you'd like to hear about</label> 
    <textarea name="textuser" id="textarea" cols="40" rows="5"></textarea> 
    <button type="submit" class="button">Sing Up</button>
           

</fieldset>
    </form>
    </section>
  
    <footer>
       <p class="copy"> &copy;Leonardo</p>
    </footer>




</body>
</html>
